<html>
    <head>
        <title>R&eacute;sum&eacute;r</title>
        <link rel="stylesheet" type="text/css" href="templates/common.css">
        <link rel="stylesheet" type="text/css" href="templates/index.css">
    </head>
    <body>
        <form id="content" action="generate.php" method="post">
            <div class="space">
                <p>What's your name?</p>
                <input type="text" name="name" />
            </div>

            <div id="entries">
                <p>What services are you on?</p>
            </div>
            <button id="addEntry" type="button">Add service</button>

            <input type="submit" value="Generate" />
        </form>
        
        <p><small><em>Powered by <a href="source.html">R&eacute;sum&eacute;r</a></em></small></p>

        <script type="text/javascript">
            var services = 0;

            var addService = function() {
                var entries = document.getElementById("entries");

                var entry = document.createElement("div");
                entry.className = "space";
                entry.innerHTML = '<input type="text" name="services[' + services + '][username]">' + 
                                  '<select name="services[' + services + '][name]">' +
                                  '    <option value="GitHub">GitHub</option>' +
                                  '</select>';
                
                entries.appendChild(entry);

                services++;
            };

            document.getElementById("addEntry").onclick = addService;

            addService();
        </script>
    </body>
</html>
